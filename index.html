<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Score Analyzer</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

		body {
			background-color: hsl(32, 62%, 92%);
			font-family: 'Inter';
			overflow-x: hidden;
			overflow-y: hidden;
		}
		
		#title {
			width: 250px;
			position: absolute;
			top: 0;
			right: 0;
			transform: translate(-70%, 10%);
		}

		h1 {
			font-family: 'Poppins';
			font-size: 6.5rem;
			font-weight: 450 !important;
			letter-spacing: -5px;
			color: hsl(24, 29%, 22%);
			margin-left: -225px;
		}

		span {
			background-color: hsl(351, 22%, 81%);
			padding: 0 5px;
			padding-top: 10px;
			padding-left: 50px;
			line-height: 0.75;
			display: inline-block;
		}

		.btn-custom, .btn-custom:hover {
			background-color: hsl(24, 29%, 22%);
			color: white;
			border: none;
			padding: 8px 20px;
			transition: transform 0.3s ease;
		}

		.btn-custom:hover {
			transform: scale(1.1);
		}

		summary {
			display: inline-flex;
			font-size: 1.25rem;
			list-style: none;
		}

		summary::after {
			content: "â–¶";
			margin-left: 10px;
			transition: transform 0.2s ease;
			display: inline-block;
		}

		details[open] summary::after {
			transform: rotate(90deg);
		}

		#instruct {
			font-size: 1.25rem;
		}

		.subject {
			border-radius: 15px;
			overflow: hidden;
			width: 58%;
			object-fit: cover;
			pointer-events: none;
		}

		.grade {
			background-color: hsl(31, 42%, 65%);
			border: none;
			position: relative;
			top: 5%;
			margin-left: -65px;
			z-index: -10;

			text-align: right !important;
			font-family: 'Inter';
			font-weight: bolder;
			font-size: 2.5rem;
			color: hsl(24, 29%, 22%);
			-webkit-text-stroke-width: 1.5px;
			-webkit-text-stroke-color: white;
		}

		#outputBox {
			background-color: hsl(35, 50%, 66%);
			color: hsl(24, 29%, 22%);;
			font-size: 3.5rem;
			-webkit-text-stroke-width: 2px;
			-webkit-text-stroke-color: white;
			border: 1px solid hsl(24, 29%, 22%);
			transition: all 0.5s ease;
		}

		@media (max-width: 1400px) {
			body {
				overflow-y: visible;
			}
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 5rem;
			}
			#title {
				width: 175px;
				top: 0;
				right: 0;
				transform: translate(0%, 0%);
			}
			.grade {
				font-size: 2rem;
				margin-left: -40px;
				-webkit-text-stroke-width: 1px;
				-webkit-text-stroke-color: white;
			}
		}
	</style>
</head>
<body class="animate__animated animate__fadeIn">
	<img src="Title.png" id="title">
	<div class="container my-5">
		<br>
		<h1 class="text-center"><span>Score</span> Analyzer</h1>
		<details class="row ms-2" onclick="instructions()">
			<summary class="col-2 btn-custom rounded-5 fw-bold ms-5 px-4">INSTRUCTIONS</summary>
			<p id="instruct" class="col mt-2 ms-3"></p>
		</details>
		
		<div class="row justify-content-center mt-4">
			<div class="col-md-6 text-center my-3">
				<img src="Science.png" class="subject" alt="Science">
				<input type="number" class="grade w-25 h-75 fw-bold rounded-circle pe-3" id="gradeScience" min="0" max="100">
			</div>
			<div class="col-md-6 text-center my-3">
				<img src="English.png" class="subject" alt="English">
				<input type="number" class="grade w-25 h-75 fw-bold rounded-circle pe-3" id="gradeEnglish" min="0" max="100">
			</div>
			<div class="col-md-6 text-center my-3">
				<img src="Math.png" class="subject" alt="Math">
				<input type="number" class="grade w-25 h-75 fw-bold rounded-circle pe-3" id="gradeMath" min="0" max="100">
			</div>
			<div class="col-md-5 d-flex flex-column justify-content-center">
				<button class="btn btn-custom mt-3 w-50 mx-auto rounded-4 fw-bold" style="font-size: 1.5rem;" onclick="AVG()">GET RATING</button>
				<div class="mt-4 w-75 text-center mx-auto py-3 rounded-4 fw-bold" id="outputBox">OUTPUT</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>

	<script>
		function instructions() {
			document.getElementById('instruct').innerHTML = "<i>Enter your grades in the following subjects (Science, Math, and English).</i>"
		}

		function AVG(){
			var science = Number(document.getElementById("gradeScience").value);
			var math = Number(document.getElementById("gradeMath").value);
			var english = Number(document.getElementById("gradeEnglish").value);
			var ave = ((science + math + english)/3).toFixed(2);
			var output = "";
			const outputBox = document.getElementById("outputBox");

			switch (true) {
			case (ave >= 94 && ave <= 100):
					output = "Your average is " + ave + "<br> - <i>Excellent!</i>";
					break;

			case (ave >= 87 && ave <= 93.99):
					output = "Your average is " + ave + "<br> - <i>Above Satisfactory</i>";
					break;

			case (ave >= 80 && ave <= 86.99):
					output = "Your average is " + ave + "<br> - <i>Satisfactory</i>";
					break;

			case (ave >= 75 && ave <= 79.99):
					output = "Your average is " + ave + "<br> - <i>Needs Improvement</i>";
					break;

			case (ave >= 70 && ave <= 74.99):
					output = "Your average is " + ave + "<br> - <i>Poor</i>";
					break;
				default:
					output = "Are you okay?";
			}

			outputBox.style.fontSize = "1.5rem";
			outputBox.style.webkitTextStroke = "initial"
			outputBox.innerHTML = output;
		}
	</script>
</body>
</html>
